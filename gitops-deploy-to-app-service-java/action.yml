name: 'Deploy a Java application to Azure App Service'
description: 'Deploy a Java application to Azure App Service'
inputs:
  azure_client_id:
    description: 'Azure Client ID for OpenID Connect authentication, stored in a secret on your GitHub repository, generated by https://github.com/microsoft/NubesGen/blob/main/docs/gitops-quick-start.md'
    required: true
  azure_tenant_id:
    description: 'Azure Tenant ID for OpenID Connect authentication, stored in a secret on your GitHub repository, generated by https://github.com/microsoft/NubesGen/blob/main/docs/gitops-quick-start.md'
    required: true
  azure_subscription_id:
    description: 'Azure Subscription ID for OpenID Connect authentication, stored in a secret on your GitHub repository, generated by https://github.com/microsoft/NubesGen/blob/main/docs/gitops-quick-start.md'
    required: true
runs:
  using: "composite"
  steps:
    - name: Download Terraform output data
      uses: actions/download-artifact@v2
      with:
        name: terraform-output
    - name: Set environment variables
      run: |
        echo "APPLICATION_CAF_NAME=$(cat terraform-output.json | jq -r .application_caf_name.value)" >> $GITHUB_ENV
      shell: bash
    - name: Download application package
      uses: actions/download-artifact@v2
      with:
        name: package
    - name: Login to Azure
      uses: azure/login@v1
      with:
        client-id: ${{ inputs.azure_client_id }}
        tenant-id: ${{ inputs.azure_tenant_id }}
        subscription-id: ${{ inputs.azure_subscription_id }}
    - name: 'Deploy to Azure App Service'
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.APPLICATION_CAF_NAME }}
        package: '*.[j,w]ar'
