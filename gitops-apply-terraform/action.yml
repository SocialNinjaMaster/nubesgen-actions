name: 'Apply Terraform configuration'
description: 'Create or update the Azure infrastructure using Terraform'
inputs:
  azure_client_id:
    description: 'Azure Client ID for OpenID Connect authentication, stored in a secret on your GitHub repository, generated by https://github.com/microsoft/NubesGen/blob/main/docs/gitops-quick-start.md'
    required: true
  azure_tenant_id:
    description: 'Azure Tenant ID for OpenID Connect authentication, stored in a secret on your GitHub repository, generated by https://github.com/microsoft/NubesGen/blob/main/docs/gitops-quick-start.md'
    required: true
  azure_subscription_id:
    description: 'Azure Subscription ID for OpenID Connect authentication, stored in a secret on your GitHub repository, generated by https://github.com/microsoft/NubesGen/blob/main/docs/gitops-quick-start.md'
    required: true
  tf_storage_account:
    description: 'Terraform storage account name, stored in a secret on your GitHub repository, generated by https://github.com/microsoft/NubesGen/blob/main/docs/gitops-quick-start.md'
    required: true
runs:
  using: "composite"
  steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Set environment variables
      run: |
        TAG_NAME=${GITHUB_REF#refs/*/}
        echo "ENVIRONMENT=${TAG_NAME:4}" >> $GITHUB_ENV
        echo "ARM_CLIENT_ID=$(echo $AZURE_CLIENT_ID)" >> $GITHUB_ENV
        echo "ARM_TENANT_ID=$(echo $AZURE_TENANT_ID)" >> $GITHUB_ENV
        echo "ARM_SUBSCRIPTION_ID=$(echo $AZURE_SUBSCRIPTION_ID)" >> $GITHUB_ENV
      shell: bash
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_wrapper: false
    - name: Initialize Terraform
      env:
        AZURE_CREDENTIALS: ${{ inputs.azure_credentials }}
        TF_STORAGE_ACCOUNT: ${{ inputs.tf_storage_account }}
      run: |
        terraform init \
        -input=false \
        -backend-config="resource_group_name=rg-terraform-001" \
        -backend-config="storage_account_name=$TF_STORAGE_ACCOUNT" \
        -backend-config="container_name=tfstate" \
        -backend-config="key=$ENVIRONMENT.terraform.tfstate"
      shell: bash
      working-directory: '${{ github.workspace }}/terraform'
    - name: Apply Terraform
      env:
        AZURE_CREDENTIALS: ${{ inputs.azure_credentials }}
        TF_STORAGE_ACCOUNT: ${{ inputs.tf_storage_account }}
      run: |
        terraform apply \
        -input=false \
        -auto-approve \
        -var="terraform_storage_account=$TF_STORAGE_ACCOUNT" \
        -var="environment=$ENVIRONMENT"
      shell: bash
      working-directory: '${{ github.workspace }}/terraform'
    - name: Get output data from Terraform
      env:
        AZURE_CREDENTIALS: ${{ inputs.azure_credentials }}
      run: |
        echo $(terraform output -json) > terraform-output.json
      working-directory: '${{ github.workspace }}/terraform'
      shell: bash
    - name: Save Terraform output data
      uses: actions/upload-artifact@v2
      with:
        name: terraform-output
        path: '${{ github.workspace }}/terraform/terraform-output.json'
        retention-days: 1
